<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<!-- Set preferred serif, sans serif, and monospace fonts. -->
	<alias>
		<family>serif</family>
		<prefer>
			<family>New York</family>
			<family>feather</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>Inter</family>
			<family>feather</family>
		</prefer>
	</alias>
	<alias>
		<family>sans</family>
		<prefer>
			<family>Inter</family>
			<family>feather</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>Source Code Pro for Powerline</family>
			<family>feather</family>
		</prefer>
	</alias>

	<!-- Aliases for commonly used MS fonts. -->
	<match>
		<test name="family">
			<string>Arial</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Inter</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Helvetica</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Inter</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Verdana</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Inter</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Tahoma</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Inter</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Comic Sans MS</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Inter</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Times New Roman</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>New York</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Times</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>New York</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Courier New</string>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>Source Code Pro</string>
		</edit>
	</match>
</fontconfig>
